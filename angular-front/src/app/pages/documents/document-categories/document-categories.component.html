<app-page-breadcrumb pageTitle="Document Categories" />

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <div *ngFor="let cat of categories" 
       class="relative p-6 rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03] hover:shadow-theme-sm transition-all group overflow-hidden">
    
    <div class="absolute top-0 right-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity">
      <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-6l-2-2H5a2 2 0 0 0-2 2z"></path></svg>
    </div>

    <div class="mb-4 w-12 h-12 rounded-xl bg-primary-50 dark:bg-primary-500/10 flex items-center justify-center text-primary-500">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-6l-2-2H5a2 2 0 0 0-2 2z"></path></svg>
    </div>

    <h4 class="text-lg font-bold text-gray-800 dark:text-white/90 mb-1">{{ cat.name }}</h4>
    <p class="text-sm text-gray-500 mb-4 line-clamp-2">{{ cat.description }}</p>

    <div class="flex items-center justify-between mt-auto pt-4 border-t border-gray-100 dark:border-gray-800">
      <span class="text-xs font-semibold text-gray-400">{{ cat.count }} Documents</span>
      <button class="text-xs font-bold text-primary-500 uppercase tracking-wider hover:underline">View All</button>
    </div>
  </div>
</div>
