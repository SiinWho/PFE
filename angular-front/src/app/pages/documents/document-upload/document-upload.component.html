<app-page-breadcrumb pageTitle="Upload Document" />

<app-component-card title="Add New Document">
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 gap-x-6 gap-y-5 lg:grid-cols-2">
      <div class="col-span-2 lg:col-span-1">
        <app-label for="title">Document Title</app-label>
        <app-input-field
          id="title"
          placeholder="e.g. Q1 Contract"
          [value]="uploadForm.get('title')?.value"
          (valueChange)="uploadForm.get('title')?.setValue($event)"
          [error]="!!(uploadForm.get('title')?.touched && uploadForm.get('title')?.invalid)"
        />
      </div>

      <div class="col-span-2 lg:col-span-1">
        <app-label for="category">Category</app-label>
        <app-input-field
          id="category"
          placeholder="e.g. Contract, Payslip"
          [value]="uploadForm.get('category')?.value"
          (valueChange)="uploadForm.get('category')?.setValue($event)"
          [error]="!!(uploadForm.get('category')?.touched && uploadForm.get('category')?.invalid)"
        />
      </div>

      <div class="col-span-2">
        <app-label for="file">Select File</app-label>
        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg dark:border-gray-700">
          <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="flex text-sm text-gray-600 dark:text-gray-400">
              <label for="file-upload" class="relative cursor-pointer bg-white dark:bg-gray-900 rounded-md font-medium text-primary-600 hover:text-primary-500 focus-within:outline-hidden">
                <span>Upload a file</span>
                <input id="file-upload" name="file-upload" type="file" class="sr-only">
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-gray-500">Supported: PDF, DOC, DOCX, XLS, XLSX (Max 10MB)</p>
          </div>
        </div>
      </div>

      <div class="col-span-2">
        <app-label for="description">Description (Optional)</app-label>
        <app-input-field
          id="description"
          placeholder="Add some details..."
          [value]="uploadForm.get('description')?.value"
          (valueChange)="uploadForm.get('description')?.setValue($event)"
        />
      </div>
    </div>

    <div class="flex items-center gap-3 pt-4 border-t border-gray-100 dark:border-gray-800">
      <app-button type="button" variant="outline" size="sm" (btnClick)="onCancel()">Cancel</app-button>
      <app-button type="submit" size="sm">Upload</app-button>
    </div>
  </form>
</app-component-card>
