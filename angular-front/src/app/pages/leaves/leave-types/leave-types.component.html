<app-page-breadcrumb pageTitle="Leave Types" />

<app-component-card title="Configure Leave Types">
  <div class="mb-6 flex justify-end">
    <app-button size="sm">Add New Type</app-button>
  </div>

  <div class="max-w-full overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="border-b border-gray-100 dark:border-gray-800">
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Allocated Days</th>
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Description</th>
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let type of leaveTypes" class="border-b border-gray-100 dark:border-gray-800 last:border-0 hover:bg-gray-50 dark:hover:bg-white/[0.02] transition-colors">
          <td class="px-5 py-4 text-sm font-medium text-gray-800 dark:text-white/90">
            {{ type.name }}
          </td>
          <td class="px-5 py-4 text-sm text-gray-600 dark:text-gray-400">
            {{ type.days }} Days
          </td>
          <td class="px-5 py-4 text-sm text-gray-600 dark:text-gray-400">
            {{ type.description }}
          </td>
          <td class="px-5 py-4 text-sm">
            <div class="flex items-center gap-3">
              <button class="text-gray-500 hover:text-primary-500">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12.06 2L11 3.06L14.94 7L16 5.94C16.28 5.66 16.28 5.21 16 4.93L13.07 2C12.79 1.72 12.34 1.72 12.06 2ZM2 12.12V16H5.88L14.06 7.82L10.18 3.94L2 12.12Z" fill="currentColor"/>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</app-component-card>
