<app-page-breadcrumb pageTitle="CV Generation History" />

<app-component-card title="My Generated Resumes">
  <div class="overflow-hidden rounded-xl border border-gray-200 bg-white dark:border-white/[0.05] dark:bg-white/[0.03]">
    <div class="max-w-full overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-100 dark:divide-white/[0.05]">
        <thead class="bg-gray-50 dark:bg-white/[0.02]">
          <tr>
            <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Target Role</th>
            <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Source Document</th>
            <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Generated</th>
            <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Version</th>
            <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 dark:divide-white/[0.05]">
          <tr *ngFor="let cv of generatedCVs">
            <td class="px-5 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-800 dark:text-white/90">{{ cv.targetPosition }}</div>
            </td>
            <td class="px-5 py-4">
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                <span class="text-xs text-gray-600 dark:text-gray-400">{{ cv.sourceFile }}</span>
              </div>
            </td>
            <td class="px-5 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ cv.generatedDate | date:'mediumDate' }}
            </td>
            <td class="px-5 py-4">
              <app-badge color="light">v{{ cv.version }}.0</app-badge>
            </td>
            <td class="px-5 py-4">
              <div class="flex items-center gap-3">
                <button class="text-primary-500 hover:text-primary-600 font-medium text-sm">Download</button>
                <button class="text-gray-400 hover:text-gray-600">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4L18.5 2.5z"></path></svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-component-card>
