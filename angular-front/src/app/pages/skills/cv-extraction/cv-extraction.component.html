<app-page-breadcrumb pageTitle="AI CV Extraction" />

<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
  <app-component-card title="Upload Resume">
    <div class="space-y-4">
      <p class="text-sm text-gray-500">Upload an employee CV (PDF/DOCX) to automatically extract their skills using AI.</p>
      
      <div class="flex items-center justify-center w-full">
        <label for="cv-upload" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer bg-gray-50 dark:bg-white/[0.03] dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-white/[0.05] transition-all">
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
            <p class="mb-2 text-sm text-gray-500 font-medium">Click to upload or drag and drop</p>
            <p class="text-xs text-gray-400">PDF, DOCX (Max 10MB)</p>
          </div>
          <input id="cv-upload" type="file" class="hidden" (change)="onFileChange($event)" accept=".pdf,.docx" />
        </label>
      </div>

      <div *ngIf="selectedFile" class="flex items-center justify-between p-3 bg-primary-50 dark:bg-primary-500/5 rounded-lg border border-primary-100 dark:border-primary-500/20">
        <div class="flex items-center gap-2">
          <svg class="w-5 h-5 text-primary-500" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"></path></svg>
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ selectedFile }}</span>
        </div>
        <button (click)="selectedFile = null" class="text-gray-400 hover:text-error-500">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>

      <app-button [disabled]="!selectedFile || isExtracting" (click)="extractSkills()" class="w-full">
        <span *ngIf="!isExtracting">Extract Skills with AI</span>
        <span *ngIf="isExtracting" class="flex items-center gap-2">
          <svg class="animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          Extracting Competencies...
        </span>
      </app-button>
    </div>
  </app-component-card>

  <app-component-card title="Extraction Results">
    <div *ngIf="!extractedSkills.length && !isExtracting" class="flex flex-col items-center justify-center h-64 text-gray-400">
      <svg class="w-12 h-12 mb-2 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
      <p>Awaiting upload and extraction...</p>
    </div>

    <div *ngIf="isExtracting" class="space-y-4 h-64 flex flex-col justify-center">
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4 animate-pulse"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px] mb-2.5 animate-pulse"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5 animate-pulse"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[330px] mb-2.5 animate-pulse"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[300px] mb-2.5 animate-pulse"></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px] animate-pulse"></div>
    </div>

    <div *ngIf="extractedSkills.length && !isExtracting" class="space-y-6">
      <div>
        <h5 class="text-xs font-semibold text-primary-500 uppercase tracking-wider mb-3">AI Detected Skills:</h5>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let skill of extractedSkills" class="px-3 py-1.5 bg-gray-100 dark:bg-gray-800 rounded-lg text-sm text-gray-700 dark:text-white/90 font-medium">
            {{ skill }}
          </span>
        </div>
      </div>
      
      <div class="pt-4 border-t border-gray-100 dark:border-gray-800 flex gap-3">
        <app-button variant="outline" class="flex-1">Discard</app-button>
        <app-button class="flex-1">Add to Employee Profile</app-button>
      </div>
    </div>
  </app-component-card>
</div>
