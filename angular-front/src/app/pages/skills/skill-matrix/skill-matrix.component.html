<app-page-breadcrumb pageTitle="Skill Matrix" />

<app-component-card title="Employee Competency Grid">
  <div class="overflow-hidden rounded-xl border border-gray-200 bg-white dark:border-white/[0.05] dark:bg-white/[0.03]">
    <div class="max-w-full overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-100 dark:divide-white/[0.05]">
        <thead class="bg-gray-50 dark:bg-white/[0.02]">
          <tr>
            <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Employee</th>
            <th class="px-5 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Key Skills & Proficiency</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 dark:divide-white/[0.05]">
          <tr *ngFor="let emp of employeeSkills">
            <td class="px-5 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-800 dark:text-white/90">{{ emp.employeeName }}</div>
              <div class="text-xs text-gray-400">ID: #{{ emp.employeeId }}</div>
            </td>
            <td class="px-5 py-4">
              <div class="flex flex-wrap gap-3">
                <div *ngFor="let skill of emp.skills" class="flex items-center gap-2">
                  <div class="flex flex-col">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ skill.skillName }}</span>
                    <div class="flex items-center gap-1.5 mt-1">
                      <span [class]="'px-2 py-0.5 rounded text-[10px] font-bold ' + getLevelColor(skill.level)">
                        {{ skill.level }}
                      </span>
                      <span class="text-[10px] text-gray-400">{{ skill.yearsExperience }}y exp</span>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-component-card>

<app-component-card title="AI-Powered Employee-Job Matching">
  <div class="mb-6">
    <label class="text-xs font-semibold text-gray-400 uppercase mb-2 block">Target Job Position</label>
    <div class="flex flex-wrap gap-3">
      <button *ngFor="let role of jobRoles" 
              (click)="selectedRole = role"
              [class]="'px-4 py-2 rounded-xl text-sm font-medium border transition-all ' + (selectedRole === role ? 'bg-primary-500 border-primary-500 text-white shadow-theme-xs' : 'bg-white dark:bg-white/[0.03] border-gray-200 dark:border-gray-800 text-gray-600 dark:text-white/90 hover:border-primary-300')">
        {{ role.title }}
      </button>
    </div>
    <div class="mt-4 p-3 bg-gray-50 dark:bg-white/[0.02] rounded-lg border border-dashed border-gray-200 dark:border-gray-800">
      <p class="text-xs text-gray-500">Required Skills: 
        <span *ngFor="let req of selectedRole.requirements; last as isLast" class="font-bold text-gray-700 dark:text-gray-300">
          {{ req }}{{ isLast ? '' : ', ' }}
        </span>
      </p>
    </div>
  </div>

  <div class="space-y-4">
    <div *ngFor="let emp of employeeSkills" class="p-5 rounded-2xl border border-gray-100 dark:border-gray-800 bg-white dark:bg-white/[0.03] flex flex-col sm:flex-row sm:items-center sm:justify-between gap-6">
      <div class="flex-1">
        <h4 class="text-base font-bold text-gray-800 dark:text-white/90">{{ emp.employeeName }}</h4>
        <div class="mt-2 w-full bg-gray-100 dark:bg-gray-800 rounded-full h-2">
          <div class="bg-primary-500 h-2 rounded-full transition-all duration-1000" [style.width.%]="getMatchingScore(emp, selectedRole)"></div>
        </div>
      </div>
      <div class="flex items-center gap-6">
        <div class="text-center">
          <p class="text-2xl font-black text-primary-500">{{ getMatchingScore(emp, selectedRole) }}%</p>
          <p class="text-[10px] text-gray-400 uppercase font-bold">Match Score</p>
        </div>
        <button class="px-4 py-2 bg-gray-900 dark:bg-white text-white dark:text-gray-900 rounded-lg text-xs font-bold uppercase tracking-wider hover:opacity-90 transition-opacity">
          View Analysis
        </button>
      </div>
    </div>
  </div>
</app-component-card>
