<app-page-breadcrumb pageTitle="Departments" />

<app-component-card title="Department List">
  <div class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
    <div>
      <app-button [routerLink]="['/departments/new']" size="sm">
        Add Department
      </app-button>
    </div>
  </div>

  <div class="max-w-full overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="border-b border-gray-100 dark:border-gray-800">
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Code</th>
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Manager</th>
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Employees</th>
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of departments" class="border-b border-gray-100 dark:border-gray-800 last:border-0 hover:bg-gray-50 dark:hover:bg-white/[0.02] transition-colors">
          <td class="px-5 py-4 text-sm font-medium text-gray-800 dark:text-white/90">
            {{ dept.code }}
          </td>
          <td class="px-5 py-4 text-sm text-gray-600 dark:text-gray-400">
            {{ dept.name }}
          </td>
          <td class="px-5 py-4 text-sm text-gray-600 dark:text-gray-400">
            {{ dept.manager }}
          </td>
          <td class="px-5 py-4 text-sm text-gray-600 dark:text-gray-400">
            {{ dept.employeeCount }}
          </td>
          <td class="px-5 py-4 text-sm">
            <div class="flex items-center gap-3">
              <button [routerLink]="['/departments', dept.id, 'edit']" class="text-gray-500 hover:text-primary-500">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12.06 2L11 3.06L14.94 7L16 5.94C16.28 5.66 16.28 5.21 16 4.93L13.07 2C12.79 1.72 12.34 1.72 12.06 2ZM2 12.12V16H5.88L14.06 7.82L10.18 3.94L2 12.12Z" fill="currentColor"/>
                </svg>
              </button>
              <button class="text-gray-500 hover:text-error-500">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M14.25 2.25H11.625L10.875 1.5H7.125L6.375 2.25H3.75V3.75H14.25V2.25ZM4.5 15C4.5 15.825 5.175 16.5 6 16.5H12C12.825 16.5 13.5 15.825 13.5 15V4.5H4.5V15Z" fill="currentColor"/>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</app-component-card>
