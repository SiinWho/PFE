<app-page-breadcrumb pageTitle="System Users" />

<app-component-card title="User Management">
  <div class="mb-6 flex justify-end">
    <app-button size="sm">Add New User</app-button>
  </div>

  <div class="max-w-full overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="border-b border-gray-100 dark:border-gray-800">
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">User</th>
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Role</th>
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-5 py-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="border-b border-gray-100 dark:border-gray-800 last:border-0 hover:bg-gray-50 dark:hover:bg-white/[0.02] transition-colors">
          <td class="px-5 py-4">
            <div class="flex flex-col">
              <span class="text-sm font-medium text-gray-800 dark:text-white/90">{{ user.name }}</span>
              <span class="text-xs text-gray-500">{{ user.email }}</span>
            </div>
          </td>
          <td class="px-5 py-4 text-sm text-gray-600 dark:text-gray-400">
            {{ user.role }}
          </td>
          <td class="px-5 py-4">
            <app-badge [color]="getStatusColor(user.status)">
              {{ user.status }}
            </app-badge>
          </td>
          <td class="px-5 py-4 text-sm">
            <div class="flex items-center gap-3">
              <button class="text-gray-500 hover:text-primary-500">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
              </button>
              <button class="text-gray-500 hover:text-error-500">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</app-component-card>
