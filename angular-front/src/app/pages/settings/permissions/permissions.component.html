<app-page-breadcrumb pageTitle="Role Permissions" />

<div class="space-y-6 relative pb-10">
  <div *ngFor="let role of roles; let i = index">
    <!-- Arrow connector for hierarchy -->
    <div *ngIf="i > 0" class="flex justify-center my-2">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-gray-300 dark:text-gray-700">
        <path d="M12 5v14M19 12l-7 7-7-7"></path>
      </svg>
    </div>

    <app-component-card [title]="role.role + ' Level Permissions'" [className]="'relative shadow-sm hover:shadow-md transition-shadow'">
      <div class="absolute top-4 right-4">
        <span class="px-2 py-1 text-[10px] font-bold uppercase tracking-wider rounded bg-primary-50 dark:bg-primary-500/10 text-primary-500">
          Rank: {{ roles.length - i }}
        </span>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let perm of role.permissions" 
             class="flex items-center gap-3 p-3 rounded-xl border border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-white/[0.02] hover:border-primary-200 dark:hover:border-primary-500/30 transition-colors group">
          <div class="w-2 h-2 rounded-full bg-primary-500 group-hover:scale-125 transition-transform"></div>
          <span class="text-sm font-medium text-gray-700 dark:text-white/90">{{ perm.split('_').join(' ') | titlecase }}</span>
        </div>
      </div>
    </app-component-card>
  </div>
</div>
